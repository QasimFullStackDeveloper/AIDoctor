name: Deploy Frontend to Windows Server

on:
  push:
    branches:
      - main
    paths:
      - 'AIDoctor.client/**'  # Only trigger when frontend files change

jobs:
  frontend_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd AIDoctor.client
          npm install

      - name: Build Frontend
        run: |
          cd AIDoctor.client
          npm run build

      - name: Deploy Frontend via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "AIDoctor.client/dist/*"
          target: "${{ secrets.FRONTEND_DIR }}"

      - name: Restart IIS for Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            IISReset

      - name: Frontend Deployment Complete
        run: echo "Frontend successfully deployed!"
