name: Deploy Frontend and Backend to Home Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # React Frontend Deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: AIDoctor.client/package-lock.json

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build React App
        run: |
          npm run build || { echo "React build failed!"; exit 1; }
          echo "Checking if dist directory exists..."
          ls -la dist || { echo "Dist directory missing!"; exit 1; }

      - name: Debug - Check Dist Folder
        run: |
          echo "Current Directory:"
          pwd
          echo "Contents of dist:"
          ls -la dist

      - name: Debug - Check Secrets
        run: |
          echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
          echo "SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}"
          echo "SSH_PRIVATE_KEY: [REDACTED]"

      - name: Deploy Frontend to Home Server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*"
          target: "C:\\WebApps\\AIDoctor\\client"

  # Backend API Deployment
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.Server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish API
        run: dotnet publish -c Release -o publish --no-restore

      - name: Debug - Check Publish Output
        run: |
          echo "Publish directory contents:"
          ls -la publish || { echo "Publish directory missing!"; exit 1; }

      - name: Debug - Check Secrets
        run: |
          echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
          echo "SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}"
          echo "SSH_PRIVATE_KEY: [REDACTED]"

      - name: Deploy Backend to Home Server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "publish/*"
          target: "C:\\WebApps\\AIDoctor\\server"
