name: Deploy Frontend and Backend to Home Server

on:
  push:
    branches:
      - main

jobs:
  # üîπ React Frontend Deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json dist
          npm install

      - name: Build React App (Vite)
        run: npm run build || { echo "React build failed!"; exit 1; }

      - name: Debug - Verify Build Output
        run: |
          echo "Checking dist directory..."
          ls -la dist
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå dist directory is empty or missing!"
            exit 1
          fi

      - name: Deploy Frontend to Windows Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Deleting old frontend files..."
            del /S /Q C:\WebApps\AIDoctor\client\*
            echo "Old frontend files deleted."

      - name: Upload Frontend Files
        run: |
          echo "Uploading frontend files..."
          scp -r dist/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:"C:/WebApps/AIDoctor/client/"

  # üîπ .NET Backend Deployment
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.Server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish .NET API
        run: dotnet publish -c Release -o publish --no-restore

      - name: Debug - Verify Publish Output
        run: |
          echo "Checking publish directory..."
          ls -la publish
          if [ ! -d "publish" ] || [ -z "$(ls -A publish)" ]; then
            echo "‚ùå publish directory is empty or missing!"
            exit 1
          fi

      - name: Deploy Backend to Windows Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Checking if backend folder exists..."
            if exist C:\WebApps\AIDoctor\server (
              echo "Deleting old backend files..."
              rmdir /S /Q C:\WebApps\AIDoctor\server
            )
            mkdir C:\WebApps\AIDoctor\server
            echo "Backend folder recreated."

      - name: Upload Backend Files
        run: |
          echo "Uploading backend files..."
          scp -r publish/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:"C:/WebApps/AIDoctor/server/"

      - name: Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Restarting Backend Service..."
            nssm stop AIDoctorServer || true
            nssm set AIDoctorServer AppDirectory "C:\WebApps\AIDoctor\server"
            nssm start AIDoctorServer
            echo "Backend service restarted successfully!"
