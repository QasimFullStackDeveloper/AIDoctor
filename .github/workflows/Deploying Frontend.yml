name: Deploy Frontend and Backend to Home Server

on:
  push:
    branches:
      - main

jobs:
  # ðŸ”¹ React Frontend Deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: AIDoctor.client/package-lock.json

      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json dist
          npm install

      - name: Build React App (Vite)
        run: npm run build || { echo "React build failed!"; exit 1; }

      - name: Debug - Verify Build Output
        run: |
          echo "Checking dist directory..."
          ls -la dist || { echo "Build directory missing!"; exit 1; }

      - name: Deploy Frontend to Windows Server via PowerShell
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            Remove-Item -Recurse -Force C:\WebApps\AIDoctor\client\*
            echo "Removed old frontend files"
            pscp -r -pw ${{ secrets.SERVER_PASSWORD }} AIDoctor.client/dist/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:C:\WebApps\AIDoctor\client
            echo "Frontend deployed successfully!"

  # ðŸ”¹ .NET Backend Deployment
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.Server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish .NET API
        run: dotnet publish -c Release -o publish --no-restore

      - name: Debug - Verify Publish Output
        run: |
          echo "Checking publish directory..."
          ls -la publish || { echo "Publish directory missing!"; exit 1; }

      - name: Deploy Backend to Windows Server via PowerShell
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            Remove-Item -Recurse -Force C:\WebApps\AIDoctor\server\*
            echo "Removed old backend files"
            pscp -r -pw ${{ secrets.SERVER_PASSWORD }} AIDoctor.Server/publish/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:C:\WebApps\AIDoctor\server
            echo "Backend deployed successfully!"

      - name: Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            nssm stop AIDoctorServer || true
            nssm set AIDoctorServer AppDirectory "C:\WebApps\AIDoctor\server"
            nssm start AIDoctorServer
            echo "Backend service restarted successfully!"
