name: Deploy Frontend and Backend to Home Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ðŸ”¹ React Frontend Deployment
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.client  # Set working directory for frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: AIDoctor.client/package-lock.json

      - name: Clean and Install Dependencies
        run: |
          rm -rf node_modules package-lock.json dist
          npm install

      - name: Build React App (Vite)
        run: npm run build || { echo "React build failed!"; exit 1; }

      - name: Debug - Verify Build Output
        run: |
          echo "Checking dist directory..."
          ls -la dist || { echo "Build directory missing!"; exit 1; }

      - name: Deploy Frontend to Home Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22  # Change if needed
          source: "AIDoctor.client/dist/*"
          target: "C:/WebApps/AIDoctor/client"
          rm: true  # Remove old files before copying

  # ðŸ”¹ .NET Backend Deployment
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: AIDoctor.Server  # Set working directory for backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Ensure correct .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Publish .NET API
        run: dotnet publish -c Release -o publish --no-restore

      - name: Debug - Verify Publish Output
        run: |
          echo "Checking publish directory..."
          ls -la publish || { echo "Publish directory missing!"; exit 1; }

      - name: Deploy Backend to Home Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22  # Change if needed
          source: "AIDoctor.Server/publish/*"
          target: "C:/WebApps/AIDoctor/server"
          rm: true  # Remove old files before copying

      - name: Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            nssm stop AIDoctorServer || true
            nssm set AIDoctorServer AppDirectory "C:\WebApps\AIDoctor\server"
            nssm start AIDoctorServer
